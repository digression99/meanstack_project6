<h1 class="page-header">Delete Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="container">

  <div class="col-md-8" *ngIf="foundBlog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>

      <div class="modal-body">
        <p>Are you sure you would like to delete this blog?</p>
      </div>

      <div class="modal-footer">
        <!--<a class="btn btn-success" [disabled]="processing" name="button_success" (click)="deleteBlog()">Yes</a>-->
        <button style="cursor:pointer" [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteBlog()">Yes</button>
        <button style="cursor:pointer" [disabled]="processing" type="button" name="button" class="btn btn-danger" routerLink="/blogs">No</button>

        <!--<a routerLink="/blogs" [disabled]="processing" type="button" name="button" class="btn btn-danger">No</a>-->
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title"><h3>{{blog.title}}</h3></div>
      </div>
      <div class="card-body">{{blog.body}}</div>

      <div class="card-footer">
        <strong>Posted By : </strong>{{blog.createdBy}}
        <strong>Date : </strong>{{blog.createdAt}} | Date : 'MMM dd, yyy'
      </div>
    </div>
  </div>
</div>
