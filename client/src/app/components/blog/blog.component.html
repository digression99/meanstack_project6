<div class="blog-body">
  <div class="container">
    <div *ngIf="!newPost">
      <div>card shows here</div>
      <div *ngFor="let blog of blogPosts" class="card">
        <div class="card-header bg-info">
          <h3 class="card-title text-capitalize text-center">{{blog.title}}</h3>
        </div>
        <div class="card-body text-left text-justify">
          {{blog.body}}
        </div>
        <!-- Start card Footer -->
        <div class="card-footer">
          <p>
            <strong>Posted by : </strong>{{blog.createdBy}}
          </p>
          <p>
            <strong>Date : </strong>{{blog.createdAt | date:'MMM dd, yyyy'}}
          </p>
          <div *ngIf="blog.createdBy === username">
            <p><strong>Likes : </strong>{{blog.likes}}</p>
            <p><strong>Dislikes : </strong>{{blog.dislikes}}</p>
          </div>

          <div *ngIf="blog.createdBy === username">
            <a [routerLink]="['/edit-blog/', blog._id]"><button type="button" name="button" class="btn btn-sm btn-info">Edit</button></a>
            <a [routerLink]="['/delete-blog/', blog._id]"><button type="button" name="button" class="btn btn-sm btn-danger">Delete</button></a>
          </div>

          <!-- Likes dropdown -->
          <div class="dropdown">
            <button type="button" name="button" class="btn btn-sm btn-success">Likes : 21</button>
            <div class="dropdown-content">
              <a href="#">kim</a>
              <a href="#">jin</a>
              <a href="#">patel</a>
            </div>
          </div>
          <!-- Dislikes dropdown -->
          <div class="dropdown">
            <button type="button" name="button" class="btn btn-sm btn-warning">Dislikes : 22</button>
            <div class="dropdown-content">
              <a href="#">kim</a>
              <a href="#">jin</a>
              <a href="#">patel</a>
            </div>
          </div>
        </div> <!-- End card Footer -->

        <ul class="list-group">
          <li class="list-group-item">
            <button type="button" name="button" class="btn btn-sm btn-danger" (click)="draftComment()">Post Comment</button>

            <!--<form class="form-group">-->
              <!--<textarea name="comment" rows="10" cols="30" class="form-control"></textarea>-->
              <!--<button type="button" name="button" class="btn btn-sm btn-info">Submit Post</button>-->
              <!--<button type="button" name="button" class="btn btn-sm btn-danger">Cancel</button>-->
            <!--</form>-->
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
